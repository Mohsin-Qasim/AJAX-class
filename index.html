<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live User Updater (AJAX Example)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="container text-center">
      <h2 class="mb-4">ðŸ‘¤ Live User List Updater</h2>
      <ul id="userList" class="list-group"></ul>
      <button id="loadUsers" class="btn btn-primary mt-3">Load Users</button>
    </div>

    <script>
      function loadUSer() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            console.log(data)
            dataProcess(data)
          })
        //   .catch(console.log("something wrong"));
      }

      function dataProcess(data) {
        let userList = document.getElementById("userList")


        data.forEach(function (user) {
          let li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = ` <strong>Name: ${user.name} </strong> Email: ${user.email} and Contact Number is ${user.phone}`
          userList.appendChild(li)
        });
      }

      document.getElementById("loadUsers").addEventListener("click", loadUSer);
    </script>
  </body>
</html>

<!-- api  https://jsonplaceholder.typicode.com/users -->
